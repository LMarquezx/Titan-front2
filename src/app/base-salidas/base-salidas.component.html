<div class="main-content">
    <div class="container-fluid">

            <div class="col-md-12">

                        <p class="card-category">Medicamentos disponibles en Salidas</p>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>Fecha</th>
                                        <th>CÃ³digo</th>
                                        <th>Medicamento</th>
                                        <th>Unidad</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of medicamentos">
                                        <td>{{item.fecha}}</td>
                                        <td>{{ item.codigo }}</td>
                                        <td>{{ item.medicamento }}</td>
                                        <td>{{ item.unidad }}</td>
                                        <td>{{item.cantidad}}</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
